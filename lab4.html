      sumPrimes = (n) => {
      // All prime numbers only have 2 divisors
      if (n > 0 && n < 1000000) {
        let sum = 0;
        //Keep tracks of how many divisors a number has
        for (let dividend = n - 1; dividend > 0; dividend--) {
          let totalDivisors = 0;

          for (let divisor = dividend; divisor > 0; divisor--) {
            if (dividend % divisor === 0) {
              totalDivisors++;
            }
            if (totalDivisors > 2) {
              break;
            }
          }

          if (totalDivisors === 2) {
            sum += dividend;
          }
        }
        return sum;
      }
